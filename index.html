<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header-background-blur"></div>
    <div class="header-wrapper">
        <header class="header">
            <div></div>
            <div class="item1" onClick="document.getElementById('greeting').scrollIntoView();">
                <h5>Home</h5>
            </div>
            <div class="item2" onClick="document.getElementById('skills').scrollIntoView();">
                <h5>Skills</h5>
            </div>
            <div class="item3" onClick="document.getElementById('projects').scrollIntoView();">
                <h5>Projects</h5>
            </div>
            <div class="item4" onClick="document.getElementById('contact').scrollIntoView();">
                <h5>Contact</h5>
            </div>
        </header>
    </div>
    <hr class="header-divider">
    <div class="content-layout">
        <div class="greeting" id="greeting">
            <div class="greeting-text-wrapper">
                <span class="small-greeting-text">Hi, I'm</span>
                <span class="large-greeting-text">Elliot Gooding.</span>
                <span class="large-greeting-text">Developer.</span>
            </div>
        </div>
        <div class="skills" id="skills"></div>
        <div class="projects" id="projects"></div>
        <div class="contact" id="contact"></div>
    </div>
</body>
</html>
